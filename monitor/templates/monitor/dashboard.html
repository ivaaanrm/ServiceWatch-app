{% extends 'monitor/base.html' %}

{% block title %}Dashboard - System Monitor{% endblock %}

{% load static %}

{% block content %}
<div class="dashboard">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">System Resources</h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-range="live">Live</button>
                        <button type="button" class="btn btn-outline-primary" data-range="10m">10m</button>
                        <button type="button" class="btn btn-outline-primary" data-range="1h">1h</button>
                        <button type="button" class="btn btn-outline-primary" data-range="4h">4h</button>
                        <button type="button" class="btn btn-outline-primary" data-range="8h">8h</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="metric-container">
                        <canvas id="resourcesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Running Services</h5>
                </div>
                <div class="card-body">
                    <div id="servicesList" class="services-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
